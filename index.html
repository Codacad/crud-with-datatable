<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla DataTables Example</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/vanilla-datatables@latest/dist/vanilla-dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="/dataTables/dataTables.css"> -->
  </head>
  <body>
    <div class="container p-4 w-80 mr-auto">
      <div>
        <button class="show-create-user-btn">Create User</button>
      </div>

      <!-- Create Model -->
      <div class="create">
        <form class="user-form">
          <div class="header">
            <h2>Create User</h2>
            <div class="close-create-btn">
              <i class="fas fa-times"></i>
            </div>
          </div>

          <div class="form-group">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" required />
          </div>
          <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required />
          </div>
          <button type="submit">
            <i class="fas fa-user-plus"></i> Create User
          </button>
        </form>
      </div>
      <!-- Edit Model -->
      <div class="edit">
        <form class="edit-form">
          <div class="header">
            <h2>Edit User</h2>
            <div class="close-edit-btn">
              <i class="fas fa-times"></i>
            </div>
          </div>

          <div class="form-group">
            <label for="edit-firstname">First Name:</label>
            <input type="text" id="edit-firstname" required />
          </div>
          <div class="form-group">
            <label for="edit-lastname">Last Name:</label>
            <input type="text" id="edit-lastname" required />
          </div>
          <div class="form-group">
            <label for="edit-email">Email:</label>
            <input type="email" id="edit-email" required />
          </div>
          <button type="submit bg-warning save">
            <i class="fas fa-save"></i> Save
          </button>
        </form>
      </div>
      <!-- Table -->

      <div class="controls mt-4">
        <div class="exports">
          <button id="exportCSV">Export To CSV</button>
          <button id="exportPDF">Export to PDF</button>
          <button id="exportExcel">Export to Excel</button>
        </div>
        <div class="show-per-view" id="show-per-view">
          <select id="show-numbers">
            <option selected value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="50">50</option>
          </select>
          <label for="show-per-view"> User Per View </label>
        </div>
        <div class="search">
          <input type="text" id="search" placeholder="Search" />
        </div>
      </div>
      <table
        id="myTable"
        class="dataTable border mt-4 table table-striped table-hover"
      >
        <thead>
          <!-- <tr>
            <th>ID</th>
            <th>Avatar</th>
            <th>Email</th>
            <th>Firt Name</th>
            <th>Last Name</th>
            <th>Actions</th>
          </tr> -->
          <tr>
            <th>ID</th>
            <th>Avatar</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Numbers</th>
            <th>City</th>
            <th>State</th>
            <th>Country</th>
            <th>Zipcode</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="no-data-found" style="display: none">
        <span>No user found....</span>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="https://cdn.jsdelivr.net/npm/vanilla-datatables@latest/dist/vanilla-dataTables.min.js"></script>
    <!-- <script src="/dataTables/dataTables.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.2/xlsx.full.min.js"></script>
    <script src="exportToPdf.js"></script>
    <script src="exportToExcel.js"></script>
    <script src="exportToCsv.js"></script>
    <script type="module" src="people.js"></script>
  </body>
</html>
